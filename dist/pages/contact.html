		<main id="contact" class="fixFoot">
			<h1 class="lg-heading">
				<span class="text-secondary"> Contact </span>
				Me
			</h1>

			<h2 class="sm-heading">
				If you have any questions feel free to drop me a line.
			</h2>
			<div class="boxes">
				<div class="box">
					<span class="text-secondary">
						<i class="fas fa-envelope-square fa-2x"></i>
						E-mail:
					</span>
					francuski.miroslav@gmail.com
				</div>
				<div class="box">
					<span class="text-secondary">
						<i class="fas fa-mobile-alt fa-2x"></i>
						Phone:
					</span>
					+381638573099
				</div>

				<form
					action="/pages/success"
					class="form"
					name="contact"
					method="POST"
					data-netlify="true"
					netlify-honeypot="bot-field"
					id="contact-form"
				>
					<p class="hidden">
						<label>
							Donâ€™t fill this out if you're human: <input name="bot-field" />
						</label>
					</p>
					<div class="form__row">
						<select class="gender" name="role[]">
							<option value="mr">Mr</option>
							<option value="ms">Ms</option>
							<option value="mrs">Mrs</option>
						</select>
						<div class="form__group" id="form-group">
							<input
								type="text"
								class="form__input"
								id="name"
								name="name"
								placeholder="Full name"
							/>
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>error message</small>
						</div>
					</div>
					<div class="form__row">
						<div class="form__group" id="form-group">
							<input
								type="email"
								class="form__input"
								name="email"
								id="email"
								placeholder="E-mail"
							/>
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>error message</small>
						</div>
					</div>

					<div class="form__group" id="form-group">
						<textarea
							class="form__input"
							name="message"
							id="message"
							rows="3"
							placeholder="Your message"
						></textarea>
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>error message</small>
					</div>

					<div class="netlify-recaptcha" data-netlify-recaptcha="true"></div>
					<button type="submit" class="btn" id="form-btn">Send</button>
				</form>
			</div>
		</main>
