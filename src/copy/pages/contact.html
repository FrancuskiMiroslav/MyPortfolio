<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../images/faviconContact.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />

    <title>
      Contact Me
    </title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About me</a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">My Work</a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact" class="fixFoot">
      <h1 class="lg-heading">
        <span class="text-secondary">
          Contact
        </span>
        Me
      </h1>

      <h2 class="sm-heading">
        If you have any questions feel free to drop me a line.
      </h2>
      <div class="boxes">
        <div class="box">
          <span class="text-secondary">
            <i class="fas fa-envelope-square fa-3x"></i>
            E-mail:
          </span>
          francuski.miroslav@gmail.com
        </div>
        <div class="box">
          <span class="text-secondary">
            <i class="fas fa-mobile-alt fa-3x"></i>
            Phone:
          </span>
          +38163*******
        </div>
      </div>
      <form class="form" action="POST" novalidate data-netlify="true">
        <div class="form_row">
          <select name="gender" required>
            <option value="mr">Mr</option>
            <option value="ms">Ms</option>
            <option value="mrs">Mrs</option>
          </select>
          <input
            type="text"
            id="name"
            name="user_name"
            placeholder="First name"
          />
          <input
            type="text"
            id="last_name"
            name="user_last_name"
            placeholder="Last name"
          />
        </div>
        <input type="email" name="email" id="email" placeholder="E-mail" />
        <textarea
          name="message"
          id="message"
          rows="2"
          placeholder="Your message"
        ></textarea>
        <input
          type="file"
          id="myfile"
          name="myfile"
          placeholder="Upload file"
        />
        <div data-netlify-recaptcha="true"></div>
        <a href="#" class="btn">Send</a>
      </form>
    </main>

    <footer class="main-footer">
      Copyright &copy;
      <span class="main-footer__copy">Francuski Miroslav</span> 2019.
    </footer>
    <script src="../js/jquery.js"></script>
    <script src="../js/isotope-docs.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
