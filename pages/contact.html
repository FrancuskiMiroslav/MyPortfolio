<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic-ext"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			type="image/png"
			href="../assets/images/faviconContact.png"
		/>
		<link rel="stylesheet" href="../app.css" />

		<title>Contact Me</title>
	</head>

	<body id="contact-img" class="contact">
		<header>
			<div class="menu-btn">
				<div class="btn-line"></div>
				<div class="btn-line"></div>
				<div class="btn-line"></div>
			</div>
			<nav class="menu">
				<div class="menu-branding">
					<div class="portrait"></div>
				</div>
				<ul class="menu-nav">
					<li class="nav-item">
						<a href="../index.html" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="about.html" class="nav-link">About me</a>
					</li>
					<li class="nav-item">
						<a href="work.html" class="nav-link">My Work</a>
					</li>
					<li class="nav-item current">
						<a href="contact.html" class="nav-link">Contact</a>
					</li>
				</ul>
			</nav>
		</header>

		<main id="contact" class="fixFoot">
			<h1 class="lg-heading">
				<span class="text-secondary"> Contact </span>
				Me
			</h1>

			<h2 class="sm-heading">
				If you have any questions feel free to drop me a line.
			</h2>
			<div class="boxes">
				<div class="box">
					<span class="text-secondary">
						<i class="fas fa-envelope-square fa-2x"></i>
						E-mail:
					</span>
					francuski.miroslav@gmail.com
				</div>
				<div class="box">
					<span class="text-secondary">
						<i class="fas fa-mobile-alt fa-2x"></i>
						Phone:
					</span>
					+381638573099
				</div>

				<form
					action="/pages/success"
					class="form"
					name="contact"
					method="POST"
					data-netlify="true"
					netlify-honeypot="bot-field"
					id="contact-form"
				>
					<p class="hidden">
						<label>
							Donâ€™t fill this out if you're human: <input name="bot-field" />
						</label>
					</p>
					<div class="form__row">
						<select class="gender" name="role[]">
							<option value="mr">Mr</option>
							<option value="ms">Ms</option>
							<option value="mrs">Mrs</option>
						</select>
						<div class="form__group" id="form-group">
							<input
								type="text"
								class="form__input"
								id="name"
								name="name"
								placeholder="Full name"
							/>
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>error message</small>
						</div>
					</div>
					<div class="form__row">
						<div class="form__group" id="form-group">
							<input
								type="email"
								class="form__input"
								name="email"
								id="email"
								placeholder="E-mail"
							/>
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>error message</small>
						</div>
					</div>

					<div class="form__group" id="form-group">
						<textarea
							class="form__input"
							name="message"
							id="message"
							rows="3"
							placeholder="Your message"
						></textarea>
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>error message</small>
					</div>

					<div class="netlify-recaptcha" data-netlify-recaptcha="true"></div>
					<button type="submit" class="btn" id="form-btn">Send</button>
				</form>
			</div>
		</main>

		<footer class="main-footer">
			Copyright &copy;
			<span class="main-footer__copy">Francuski Miroslav</span> 2019.
		</footer>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"
		></script>
		<script src="../app.js"></script>
	</body>
</html>
